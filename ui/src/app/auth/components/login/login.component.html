<div class="background">

</div>
<div class="login">
    <h1>Sign in</h1>
    <form [formGroup]="loginForm" class="login-form">
        <div class="field">
            <input type="text" placeholder="Username" formControlName="username"
            name="user-name" id="user-name" required>
        </div>

        <div class="field">  
            <input type="password" placeholder="Password" formControlName="password"
            name="password" id="password1" required>
        </div>
        
          
        <div class="submit-button" (click)="login()" >
            <input class="submit-input" value="Login">
            <div class="field">
                
            </div>
        </div>
        
        <div class="social-media-signup">
            <p>Or login with</p>
            <a href="#" class="social fb"><span class="ion ion-logo-facebook"></span> Facebook</a>
            <a href="#" (click)="googleLogin()" class="social google"><img src="../../../../assets/google-icon.png" alt="google icon"> Google</a>
        </div>
    </form>
    
</div>
